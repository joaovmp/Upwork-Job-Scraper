<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Job Scraper Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #4fc3f7;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 4px;
        }
        button {
            background-color: #4fc3f7;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background-color: #3ba8d9;
        }
        #log-container, #jobs-container {
            margin-top: 20px;
            border: 1px solid #555;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            background-color: #2a2a2a;
            border-radius: 4px;
        }
        .job-item {
            margin-bottom: 15px;
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
        }
        .job-title {
            cursor: pointer;
            font-weight: bold;
            color: #4fc3f7;
        }
        .job-details {
            display: none;
            margin-left: 20px;
            margin-top: 10px;
        }
        a {
            color: #4fc3f7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upwork Job Scraper Settings</h1>
        <label for="webhook-url">Webhook URL:</label>
        <input type="text" id="webhook-url" name="webhook-url" placeholder="Enter your webhook URL">
        <button id="save">Save</button>

        <h2>Activity Log</h2>
        <div id="log-container"></div>

        <h2>Scraped Jobs</h2>
        <div id="jobs-container"></div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
